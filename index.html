<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3a3a3a;
            --bg-hover: #404040;
            --border: #3a3a3a;
            --text-primary: #ececec;
            --text-secondary: #9b9b9b;
            --accent: #ab68ff;
            --accent-hover: #9456e8;
            --user-msg: #2f2f2f;
            --assistant-msg: transparent;
            --sidebar-width: 260px;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--bg-hover);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            margin-bottom: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
        }

        .chat-item:hover {
            background: var(--bg-hover);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
        }

        .chat-item-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-menu {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chat-item:hover .chat-item-menu {
            opacity: 1;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
        }

        .menu-btn:hover {
            background: var(--bg-hover);
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .footer-btn {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: left;
        }

        .footer-btn:hover {
            background: var(--bg-hover);
        }

        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
        }

        .sidebar-toggle {
            position: absolute;
            top: 16px;
            left: 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            font-size: 20px;
            z-index: 10;
            transition: background 0.2s;
        }

        .sidebar-toggle:hover {
            background: var(--bg-hover);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 60px 24px 24px 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 32px;
            position: relative;
        }

        .message-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-badge {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .auto-thinking {
            font-size: 12px;
            color: var(--accent);
            font-style: italic;
            margin-left: auto;
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--user-msg);
            padding: 16px;
            border-radius: 12px;
        }

        .message.assistant .message-content {
            background: var(--assistant-msg);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* File attachments */
        .file-attachment {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .file-attachment-remove {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px;
        }

        /* Code blocks */
        .message-content pre {
            background: #1e1e1e;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            position: relative;
        }

        .message-content code {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
        }

        .message-content :not(pre) > code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #161616;
            border-radius: 8px 8px 0 0;
            margin-bottom: -8px;
        }

        .code-lang {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--bg-hover);
        }

        /* Markdown styles */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4 {
            margin: 20px 0 12px 0;
            color: var(--text-primary);
        }

        .message-content p {
            margin: 12px 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 28px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--accent);
        }

        .mode-selector {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            margin: 4px 8px 8px 8px;
        }

        .mode-btn {
            padding: 6px 14px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 0 12px 8px 12px;
        }

        .file-upload-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: color 0.2s;
        }

        .file-upload-btn:hover {
            color: var(--text-primary);
        }

        #messageInput {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
        }

        #messageInput:focus {
            outline: none;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
        }

        .settings-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .model-info {
            flex: 1;
        }

        .model-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .model-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .model-actions {
            display: flex;
            gap: 8px;
        }

        .model-action-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .model-action-btn:hover {
            background: var(--bg-hover);
        }

        .model-action-btn.delete {
            color: var(--error);
            border-color: var(--error);
        }

        .download-model-section {
            margin-top: 16px;
        }

        .model-search {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .model-suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .model-suggestion {
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .model-suggestion:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .model-suggestion-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .model-suggestion-desc {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--error); }
        .toast.warning { border-left: 3px solid var(--warning); }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Edit mode */
        .message.editing .message-content {
            display: none;
        }

        .edit-area {
            display: none;
            margin-top: 12px;
        }

        .message.editing .edit-area {
            display: block;
        }

        .edit-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            line-height: 1.6;
            min-height: 100px;
            resize: vertical;
        }

        .edit-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        /* LaTeX */
        .katex {
            font-size: 1.1em;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <span>+</span>
                    <span>New chat</span>
                </button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chats will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button class="footer-btn" onclick="openSettings()">
                    <span>âš™</span>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main">
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            
            <div class="messages" id="messages">
                <div class="empty-state">
                    <div class="empty-state-text">How can I help you today?</div>
                </div>
            </div>
            
            <div class="input-area">
                <div id="attachedFiles"></div>
                <div class="input-container">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="chat" onclick="setMode('chat')">Chat</button>
                        <button class="mode-btn" data-mode="code" onclick="setMode('code')">Code</button>
                        <button class="mode-btn" data-mode="auto" onclick="setMode('auto')">Auto</button>
                        <button class="mode-btn" data-mode="project" onclick="setMode('project')">Project</button>
                    </div>
                    <div class="input-wrapper">
                        <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)" multiple accept=".txt,.pdf,.doc,.docx,.json,.csv,.py,.js,.html,.css,.md">
                        <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()" title="Attach files">ðŸ“Ž</button>
                        <textarea
                            id="messageInput"
                            placeholder="Message Ollama..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Settings</span>
                <button class="modal-close" onclick="closeSettings()">Ã—</button>
            </div>
            
            <div class="settings-section">
                <div class="section-title">Model Configuration</div>
                <div class="form-group">
                    <label>Default Model</label>
                    <select id="modelSelect"></select>
                </div>
                <div class="form-group">
                    <label>Temperature</label>
                    <input type="number" id="temperatureInput" min="0" max="2" step="0.1" value="0.7">
                </div>
                <div class="form-group">
                    <label>Max Tokens</label>
                    <input type="number" id="maxTokensInput" min="256" max="8192" step="256" value="2048">
                </div>
                <div class="form-group">
                    <label>Context Length</label>
                    <input type="number" id="contextLengthInput" min="1024" max="32768" step="1024" value="4096">
                </div>
            </div>

            <div class="settings-section">
                <div class="section-title">Smart Features</div>
                <div class="checkbox-group">
                    <input type="checkbox" id="smartModelSwitch" checked>
                    <label for="smartModelSwitch">Smart Model Switching (auto-select best model)</label>
                </div>

                    <input type="checkbox" id="autoIterations" checked>

            // Store available models
            let availableModels = [];
            let currentSelectedModel = null;

            // Load models for selector
            async function loadModelsForSelector() {
                try {
                    const response = await fetch('/api/models');
                    const data = await response.json();
                    availableModels = data.models || [];
                    
                    // Set current model from settings
                    const settings = await loadSettingsSync();
                    currentSelectedModel = settings.model || 'llama3.2';
                } catch (error) {
                    console.error('Error loading models for selector:', error);
                }
            }

            async function loadSettingsSync() {
                try {
                    const response = await fetch('/api/settings');
                    return await response.json();
                } catch (error) {
                    return { model: 'llama3.2' };
                }
            }

            // Create model selector UI
            function createModelSelector() {
                const container = document.createElement('div');
                container.className = 'model-selector-container';
                container.id = 'inChatModelSelector';
                
                const btn = document.createElement('button');
                btn.className = 'model-selector-btn';
                btn.innerHTML = `
                    <span>ðŸ¤–</span>

                    <span style="font-size: 10px;">â–¼</span>
                `;
                btn.onclick = toggleModelSelector;
                
                const dropdown = document.createElement('div');
                dropdown.className = 'model-selector-dropdown';
                dropdown.id = 'modelSelectorDropdown';
                dropdown.innerHTML = `
                    <div class="model-selector-header">Select Model</div>
                    <div class="model-selector-search">
                        <input type="text" placeholder="Search models..." id="modelSearchInput" oninput="filterModels(this.value)">

                    <div id="modelOptionsList"></div>
                `;
                
                container.appendChild(btn);
                container.appendChild(dropdown);
                
                return container;
            }

            // Toggle model selector dropdown
            window.toggleModelSelector = function() {
                const dropdown = document.getElementById('modelSelectorDropdown');
                const isShown = dropdown.classList.contains('show');
                
                if (isShown) {
                    dropdown.classList.remove('show');
                } else {
                    dropdown.classList.add('show');
                    renderModelOptions();
                }
            };

            // Render model options in dropdown
            function renderModelOptions(filter = '') {
                const list = document.getElementById('modelOptionsList');
                if (!list) return;
                
                const filteredModels = availableModels.filter(model =>
                    model.name.toLowerCase().includes(filter.toLowerCase())
                );
                
                list.innerHTML = filteredModels.map(model => `
                    <div class="model-option ${model.name === currentSelectedModel ? 'selected' : ''}" 
                         onclick="selectModel('${escapeHtml(model.name)}')">
                        <span class="model-option-name">${escapeHtml(model.name)}</span>
                        <span class="model-option-check">âœ“</span>
                    </div>
                `).join('');
            }

            // Filter models in dropdown
            window.filterModels = function(query) {
                renderModelOptions(query);
            };

            // Select a model
            window.selectModel = async function(modelName) {
                currentSelectedModel = modelName;
                
                // Update UI
                const nameSpan = document.getElementById('currentModelName');
                if (nameSpan) {
                    nameSpan.textContent = modelName;
                }
                
                // Update settings
                try {
                    const response = await fetch('/api/settings');
                    const settings = await response.json();
                    settings.model = modelName;
                    
                    await fetch('/api/settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(settings)
                    });
                    
                    // Also update localStorage if it exists
                    if (typeof localStorage !== 'undefined') {
                        localStorage.setItem('chatSettings', JSON.stringify(settings));
                    }
                    
                    // Update global settings if available
                    if (window.settings) {
                        window.settings.model = modelName;
                    }
                    
                    showToast(`Switched to ${modelName}`, 'success');
                } catch (error) {
                    console.error('Error updating model:', error);
                }
                
                // Close dropdown
                toggleModelSelector();
            };

            // Enhance message display with generation stats
            const originalDisplayMessage = window.displayMessage;
            window.displayMessage = function(role, content, timestamp, model, autoThinking, generationTime, tokensPerSecond) {
                // Call original function
                if (originalDisplayMessage) {
                    originalDisplayMessage(role, content, timestamp, model, autoThinking);
                }
                
                // Find the last message (the one we just added)
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                
                if (!lastMessage) return;
                
                const header = lastMessage.querySelector('.message-header');
                if (!header) return;
                
                // Add generation stats for assistant messages
                if (role === 'assistant' && (generationTime || tokensPerSecond)) {
                    const statsSpan = document.createElement('span');
                    statsSpan.className = 'generation-stats';
                    
                    let statsHTML = '<span class="generation-stats-icon">âš¡</span>';
                    
                    if (generationTime) {
                        statsHTML += `<span class="generation-time">${generationTime}s</span>`;
                    }
                    
                    if (tokensPerSecond) {
                        statsHTML += `<span class="generation-speed">${tokensPerSecond} tok/s</span>`;
                    }
                    
                    statsSpan.innerHTML = statsHTML;
                    header.appendChild(statsSpan);
                }
                
                // Add ChatGPT badge for imported chats
                if (model && model.startsWith('gpt-')) {
                    const chatgptBadge = document.createElement('span');
                    chatgptBadge.className = 'chatgpt-badge';
                    chatgptBadge.textContent = 'ChatGPT';
                    header.appendChild(chatgptBadge);
                }
            };

            // Enhanced sendMessage to capture stats
            const originalSendMessageContent = window.sendMessageContent;
            window.sendMessageContent = async function(message, isAutoIteration = false) {
                const startTime = Date.now();
                
                // Call original function and capture response
                if (originalSendMessageContent) {
                    // We need to intercept the fetch to get stats
                    const originalFetch = window.fetch;
                    window.fetch = async function(...args) {
                        const response = await originalFetch(...args);
                        
                        // Clone response to read it multiple times
                        const clonedResponse = response.clone();
                        
                        // Check if this is our message API call
                        if (args[0] && args[0].includes('/messages')) {
                            try {
                                const data = await clonedResponse.json();
                                
                                // Extract stats
                                const generationTime = data.generation_time;
                                const tokensPerSecond = data.tokens_per_second;
                                const modelUsed = data.model;
                                
                                // Update last message with stats
                                setTimeout(() => {
                                    const messages = document.querySelectorAll('.message.assistant');
                                    const lastAssistantMsg = messages[messages.length - 1];
                                    
                                    if (lastAssistantMsg && (generationTime || tokensPerSecond)) {
                                        const header = lastAssistantMsg.querySelector('.message-header');
                                        
                                        // Remove old stats if exists
                                        const oldStats = header.querySelector('.generation-stats');
                                        if (oldStats) oldStats.remove();
                                        
                                        // Add new stats
                                        const statsSpan = document.createElement('span');
                                        statsSpan.className = 'generation-stats';
                                        
                                        let statsHTML = '<span class="generation-stats-icon">âš¡</span>';
                                        
                                        if (generationTime) {
                                            statsHTML += `<span class="generation-time">${generationTime}s</span>`;
                                        }
                                        
                                        if (tokensPerSecond) {
                                            statsHTML += `<span class="generation-speed">${tokensPerSecond} tok/s</span>`;
                                        }
                                        
                                        statsSpan.innerHTML = statsHTML;
                                        header.appendChild(statsSpan);
                                    }
                                }, 100);
                            } catch (e) {
                                // Not JSON or error parsing
                            }
                        }
                        
                        return response;
                    };
                    
                    // Call original
                    await originalSendMessageContent(message, isAutoIteration);
                    
                    // Restore fetch
                    window.fetch = originalFetch;
                }
            };

            // Add model selector to input area
            function addModelSelectorToInput() {
                const inputContainer = document.querySelector('.input-container');
                if (!inputContainer) {
                    setTimeout(addModelSelectorToInput, 500);
                    return;
                }
                
                // Check if already added
                if (document.getElementById('inChatModelSelector')) {
                    return;
                }
                
                const selector = createModelSelector();
                
                // Insert before the mode buttons or at the beginning
                const modeButtons = inputContainer.querySelector('.mode-buttons');
                if (modeButtons) {
                    inputContainer.insertBefore(selector, modeButtons);
                } else {
                    inputContainer.insertBefore(selector, inputContainer.firstChild);

            window.showStatsSummary = async function() {

                    const messagesDiv = document.getElementById('messages');
                    if (messagesDiv) {
                        messagesDiv.appendChild(summary);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    showToast('Stats loaded', 'success');

                    console.error('Error loading stats:', error);
                    showToast('Error loading stats', 'error');

            // Convert ChatGPT chat to editable
            window.convertChatGPTChat = async function() {
                if (!currentChatId || !currentChatId.startsWith('chatgpt_')) {
                    showToast('Not a ChatGPT import', 'warning');
                    return;
                }
                
                try {
                    showToast('Converting chat...', 'success');
                    
                    const response = await fetch(`/api/chats/${currentChatId}/convert`, {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Load the new chat
                        await loadChat(data.new_chat_id);
                        await loadChats();
                        showToast('Chat converted! You can now interact with it.', 'success');
                    } else {
                        showToast('Error converting chat', 'error');
                    }
                } catch (error) {
                    console.error('Error converting chat:', error);
                    showToast('Error converting chat', 'error');
                }
            };

            // Check if current chat is ChatGPT import and show convert button
            function checkAndShowConvertButton() {
                const chatHeader = document.querySelector('.chat-header');
                if (!chatHeader) return;
                
                // Remove old convert button if exists
                const oldBtn = document.getElementById('convertChatBtn');
                if (oldBtn) oldBtn.remove();
                
                if (currentChatId && currentChatId.startsWith('chatgpt_')) {
                    const convertBtn = document.createElement('button');
                    convertBtn.id = 'convertChatBtn';
                    convertBtn.className = 'convert-chat-btn';
                    convertBtn.innerHTML = 'ðŸ”„ Convert to Edit';
                    convertBtn.onclick = convertChatGPTChat;
                    chatHeader.appendChild(convertBtn);
                }
            }

            // Override loadChat to check for convert button
            const originalLoadChat = window.loadChat;
            window.loadChat = async function(chatId) {
                if (originalLoadChat) {
                    await originalLoadChat(chatId);
                }
                window.currentChatId = chatId;
                checkAndShowConvertButton();
            };

            // Click outside to close model selector
            document.addEventListener('click', function(event) {
                const selector = document.getElementById('inChatModelSelector');
                const dropdown = document.getElementById('modelSelectorDropdown');
                
                if (selector && dropdown && !selector.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });

            // Helper function (if not already defined)
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Helper function for toasts (if not already defined)
            if (!window.showToast) {
                window.showToast = function(message, type = 'success') {
                    const toast = document.createElement('div');
                    toast.className = `toast ${type}`;
                    toast.innerHTML = `${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ•' : 'âš '} ${message}`;
                    toast.style.cssText = `
                        position: fixed;
                        bottom: 24px;
                        right: 24px;
                        padding: 14px 20px;
                        border-radius: 8px;
                        color: white;
                        font-size: 14px;
                        z-index: 10000;
                        background: ${type === 'success' ? '#667eea' : type === 'error' ? '#f5576c' : '#fcb69f'};
                    `;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);
                };
            }

            // Initialize on load
            async function initGenerationStats() {
                await loadModelsForSelector();
                addModelSelectorToInput();
                console.log('âœ“ Generation stats and model selector initialized');
            }

            // Run init when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initGenerationStats);
            } else {
                initGenerationStats();
            }

            // Make functions globally available
            window.showStatsSummary = showStatsSummary;
            window.convertChatGPTChat = convertChatGPTChat;

        })();

        // File handling
        async function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            for (const file of files) {
                const content = await readFile(file);
                attachedFiles.push({
                    name: file.name,
                    type: file.type,
                    content: content,
                    size: file.size
                });
            }
            displayAttachedFiles();
            event.target.value = '';
            showToast(`${files.length} file(s) attached`, 'success');
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                
                if (file.type.includes('text') || file.name.endsWith('.json') ||
                    file.name.endsWith('.md') || file.name.endsWith('.py') ||
                    file.name.endsWith('.js') || file.name.endsWith('.html') ||
                    file.name.endsWith('.css')) {
                    reader.readAsText(file);
                } else {
                    reader.readAsDataURL(file);
                }
            });
        }

            const container = document.getElementById('attachedFiles');

                    <button class="file-attachment-remove" onclick="removeAttachment(${index})">Ã—</button>

        }

        function renderMarkdown(element, content) {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (e) {
                            console.error('Highlight error:', e);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            let html = marked.parse(content);
            
            html = html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, (match, lang, code) => {
                return `
                    <div class="code-header">
                        <span class="code-lang">${lang}</span>
                        <button class="copy-btn" onclick="copyCode(this)">Copy code</button>
                    </div>
                    <pre><code class="language-${lang}">${code}</code></pre>
                `;
            });
            
            // Handle code blocks without language
            html = html.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, (match, code) => {
                if (!match.includes('class="language-')) {
                    return `
                        <div class="code-header">
                            <span class="code-lang">text</span>
                            <button class="copy-btn" onclick="copyCode(this)">Copy code</button>
                        </div>
                        <pre><code>${code}</code></pre>
                    `;
                }
                return match;
            });
            
            element.innerHTML = html;
        }

        function renderLatex(element) {
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(element, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '\\(', right: '\\)', display: false}
                    ],
                    throwOnError: false

            }
        }

        async function saveEdit(btn) {
            const messageDiv = btn.closest('.message');
            const textarea = messageDiv.querySelector('.edit-textarea');
            const newContent = textarea.value.trim();
            
            if (!newContent) return;
            
            let current = messageDiv.nextElementSibling;
            while (current) {

                current.remove();

            messageDiv.remove();
            
            await sendMessageContent(newContent);
        }

            while (current) {
                const next = current.nextElementSibling;
                current.remove();
                current = next;
            }
            
            messageDiv.remove();
            
            await sendMessageContent(content);

        async function sendMessageContent(message, isAutoIteration = false) {
            if (isGenerating && !isAutoIteration) return;
            
            if (!currentChatId) {
                await createNewChat();
            }
            
            // Add file contents to message if attached
            let fullMessage = message;
            if (attachedFiles.length > 0 && !isAutoIteration) {
                fullMessage += '\n\n--- Attached Files ---\n\n';
                for (const file of attachedFiles) {
                    fullMessage += `\nFile: ${file.name}\n\`\`\`\n${file.content}\n\`\`\`\n`;
                }
                attachedFiles = [];
                displayAttachedFiles();
            }
            
            displayMessage('user', fullMessage, Date.now());
            
            isGenerating = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Stop';
            
            showThinkingIndicator();
            
            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: fullMessage,
                        mode: currentMode,
                        smart_model_switch: settings.smart_model_switch !== false
                    })
                });
                
                const data = await response.json();
                
                hideThinkingIndicator();
                
                if (data.error) {
                    displayMessage('assistant', `Error: ${data.error}`, Date.now());
                    showToast('Error: ' + data.error, 'error');
                } else {
                    const generationTime = generationStartTime ? ((Date.now() - generationStartTime) / 1000).toFixed(1) : '0';
                    displayMessage('assistant', data.response, Date.now(), data.model, data.auto_thinking);
                    await loadChats();
                    
                    // Auto mode: Check if we should continue iterating
                    if (currentMode === 'auto' && settings.auto_iterations && autoIterationCount < (settings.max_iterations || 3)) {
                        autoIterationCount++;
                        
                        // Check if the task seems complete
                        const isComplete = data.response.toLowerCase().includes('complete') ||
                                         data.response.toLowerCase().includes('finished') ||
                                         data.response.toLowerCase().includes('done');
                        
                        if (!isComplete) {
                            // Wait a moment then continue
                            setTimeout(() => {
                                const continuePrompt = "Continue with the next step. Evaluate what you've done and proceed.";
                                sendMessageContent(continuePrompt, true);
                            }, 1000);
                            return; // Don't reset state yet
                        }
                    }
                }
            } catch (error) {
                hideThinkingIndicator();
                displayMessage('assistant', `Error: ${error.message}`, Date.now());
                showToast('Error: ' + error.message, 'error');
            } finally {
                if (!isAutoIteration || autoIterationCount >= (settings.max_iterations || 3)) {
                    isGenerating = false;
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                    autoIterationCount = 0;
                }
            }
        }

        const newSettings = {
            model: document.getElementById('modelSelect')?.value || 'llama3.2',

            max_tokens: parseInt(document.getElementById('maxTokensInput')?.value || 2048),

            smart_model_switch: document.getElementById('smartModelSwitch')?.checked !== false,
            auto_iterations: document.getElementById('autoIterations')?.checked !== false,
            max_iterations: parseInt(document.getElementById('maxIterations')?.value || 3)
        };
        
        try {
            // Save to localStorage
            localStorage.setItem('chatSettings', JSON.stringify(newSettings));
            
            // Also save to API
            await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newSettings)
            });
            
            settings = newSettings;
            closeSettings();
            showToast('Settings saved successfully', 'success');
        } catch (error) {
            // Even if API fails, localStorage saved
            settings = newSettings;
            closeSettings();
            showToast('Settings saved locally', 'warning');
            console.error('Error saving settings to API:', error);
        }
    }

    // Export settings
    async function exportSettings() {
        try {
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'chat-settings.json';
            link.click();
            URL.revokeObjectURL(url);
            showToast('Settings exported', 'success');
        } catch (error) {
            showToast('Error exporting settings', 'error');
            console.error('Error exporting settings:', error);
        }
    }

    // Import settings
    async function importSettings(event) {
        try {
            const file = event.target.files[0];
            if (!file) return;
            
            const text = await file.text();
            const importedSettings = JSON.parse(text);
            
            // Update UI with imported settings
            if (document.getElementById('modelSelect')) document.getElementById('modelSelect').value = importedSettings.model || 'llama3.2';
            if (document.getElementById('temperatureInput')) document.getElementById('temperatureInput').value = importedSettings.temperature || 0.7;
            if (document.getElementById('maxTokensInput')) document.getElementById('maxTokensInput').value = importedSettings.max_tokens || 2048;
            if (document.getElementById('contextLengthInput')) document.getElementById('contextLengthInput').value = importedSettings.context_length || 4096;
            if (document.getElementById('systemPromptInput')) document.getElementById('systemPromptInput').value = importedSettings.system_prompt || '';
            if (document.getElementById('smartModelSwitch')) document.getElementById('smartModelSwitch').checked = importedSettings.smart_model_switch !== false;
            if (document.getElementById('autoIterations')) document.getElementById('autoIterations').checked = importedSettings.auto_iterations !== false;
            if (document.getElementById('maxIterations')) document.getElementById('maxIterations').value = importedSettings.max_iterations || 3;
            
            showToast('Settings imported', 'success');
            event.target.value = '';
        } catch (error) {
            showToast('Error importing settings', 'error');
            console.error('Error importing settings:', error);
        }
    }

    // Clear all data
    async function clearAllData() {
        if (!confirm('This will delete all chats and reset settings. Are you sure?')) return;
        
        try {
            // Clear localStorage
            localStorage.removeItem('chatSettings');
            
            // Delete all chats via API
            const response = await fetch('/api/chats');
            const chats = await response.json();
            
            for (const chatId in chats) {
                await fetch(`/api/chats/${chatId}`, { method: 'DELETE' });
            }
            
            currentChatId = null;
            document.getElementById('messages').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-text">How can I help you today?</div>
                </div>
            `;
            
            await loadSettings();
            await loadChats();
            
            showToast('All data cleared', 'success');
        } catch (error) {
            showToast('Error clearing data', 'error');
            console.error('Error clearing data:', error);
        }
    }

    // Export chat
    async function exportCurrentChat() {
        if (!currentChatId) {
            showToast('No chat to export', 'warning');
            return;
        }
        
        try {
            const response = await fetch(`/api/chats/${currentChatId}`);
            const chat = await response.json();
            
            const dataStr = JSON.stringify(chat, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `chat-${currentChatId}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showToast('Chat exported', 'success');
        } catch (error) {
            showToast('Error exporting chat', 'error');
            console.error('Error exporting chat:', error);
        }
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + K: Focus search
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            if (input) input.focus();
        }
        
        // Ctrl/Cmd + N: New chat
        if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
            e.preventDefault();
            createNewChat();
        }
        
        // Ctrl/Cmd + ,: Open settings
        if ((e.ctrlKey || e.metaKey) && e.key === ',') {
            e.preventDefault();
            openSettings();
        }
        
        // Escape: Close modals
        if (e.key === 'Escape') {
            closeSettings();
        }
    });

    // Auto-save settings on change
    function setupAutoSave() {
        const inputs = [
            'modelSelect',
            'temperatureInput',
            'maxTokensInput',
            'contextLengthInput',
            'systemPromptInput',
            'smartModelSwitch',
            'autoIterations',
            'maxIterations'
        ];
        
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('change', () => {
                    // Debounce save
                    clearTimeout(window.settingsSaveTimeout);
                    window.settingsSaveTimeout = setTimeout(() => {
                        const newSettings = {
                            model: document.getElementById('modelSelect')?.value || 'llama3.2',
                            temperature: parseFloat(document.getElementById('temperatureInput')?.value || 0.7),
                            max_tokens: parseInt(document.getElementById('maxTokensInput')?.value || 2048),
                            context_length: parseInt(document.getElementById('contextLengthInput')?.value || 4096),
                            system_prompt: document.getElementById('systemPromptInput')?.value || '',
                            smart_model_switch: document.getElementById('smartModelSwitch')?.checked !== false,
                            auto_iterations: document.getElementById('autoIterations')?.checked !== false,
                            max_iterations: parseInt(document.getElementById('maxIterations')?.value || 3)
                        };
                        localStorage.setItem('chatSettings', JSON.stringify(newSettings));
                        settings = newSettings;
                    }, 500);
                });
            }
        });
    }

    // Initialize everything
    init().then(() => {
        setupAutoSave();
        console.log('Chat application initialized successfully');
    });

    // Make functions globally available
    window.toggleSidebar = toggleSidebar;
    window.handleFileSelect = handleFileSelect;
    window.removeAttachment = removeAttachment;
    window.createNewChat = createNewChat;
    window.loadChat = loadChat;
    window.deleteChat = deleteChat;
    window.copyMessage = copyMessage;
    window.copyCode = copyCode;
    window.editMessage = editMessage;
    window.cancelEdit = cancelEdit;
    window.saveEdit = saveEdit;
    window.resendMessage = resendMessage;
    window.sendMessage = sendMessage;
    window.handleKeyPress = handleKeyPress;
    window.autoResize = autoResize;
    window.setMode = setMode;
    window.openSettings = openSettings;
    window.closeSettings = closeSettings;
    window.saveSettings = saveSettings;
    window.deleteModel = deleteModel;
    window.downloadModelQuick = downloadModelQuick;
    window.downloadCustomModel = downloadCustomModel;
    window.exportSettings = exportSettings;
    window.importSettings = importSettings;
    window.clearAllData = clearAllData;
    window.exportCurrentChat = exportCurrentChat;
</script>
</body>
